<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Secure Data Fetch</title>
    <!-- Firebase JS SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2Uf5nXzvN5aSRL0iaOepYxOW6m7e2yjM",
            authDomain: "fbproject-c27b4.firebaseapp.com",
            databaseURL: "https://fbproject-c27b4-default-rtdb.firebaseio.com",
            projectId: "fbproject-c27b4",
            storageBucket: "fbproject-c27b4.appspot.com",
            messagingSenderId: "1008151670205",
            appId: "1:1008151670205:web:231a4bf7573ccd5a7ef6d4",
            measurementId: "G-VXYKQYFG9G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Register new user
        async function registerUser() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User registered:', user);

                // Add user info to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    createdAt: new Date()
                });

                alert("User registered successfully!");
            } catch (error) {
                console.error("Error registering user:", error);
            }
        }

        // Authenticate user
        async function authenticateUser() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                fetchData();  // Fetch data after successful login
            } catch (error) {
                console.error("Error signing in:", error);
            }
        }

        // Fetch data and display in table
        async function fetchData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing table data

            try {
                const querySnapshot = await getDocs(collection(db, 'TESTING'));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.age}</td>
                        <td>${data.weight}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }

        window.onload = function() {
            document.getElementById('registerUser').addEventListener('click', registerUser);
            document.getElementById('fetchData').addEventListener('click', authenticateUser);
        }
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Firebase Authentication and Data Fetch</h1>
    <button id="registerUser">Register User</button>
    <button id="fetchData">Fetch Data</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</body>
</html>
