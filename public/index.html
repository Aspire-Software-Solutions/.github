<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication and Data Fetch</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2Uf5nXzvN5aSRL0iaOepYxOW6m7e2yjM",
            authDomain: "fbproject-c27b4.firebaseapp.com",
            databaseURL: "https://fbproject-c27b4-default-rtdb.firebaseio.com",
            projectId: "fbproject-c27b4",
            storageBucket: "fbproject-c27b4.appspot.com",
            messagingSenderId: "1008151670205",
            appId: "1:1008151670205:web:231a4bf7573ccd5a7ef6d4",
            measurementId: "G-VXYKQYFG9G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Register new user
        async function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                console.log('User registered:', currentUser);

                // Create initial user document in Firestore
                await setDoc(doc(db, 'users', currentUser.uid), {
                    email: currentUser.email,
                    name: "",
                    age: "",
                    weight: ""
                });

                alert("User registered successfully!");
                bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
                fetchUserData();
            } catch (error) {
                console.error("Error registering user:", error);
                alert(error.message);
            }
        }

        // Sign in user
        async function signInUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                console.log('User signed in:', currentUser);
                bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
                fetchUserData();  // Fetch user data after successful login
            } catch (error) {
                console.error("Error signing in:", error);
                alert(error.message);
            }
        }

        // Fetch user data from Firestore and display in table
        async function fetchUserData() {
            try {
                const docRef = doc(db, 'users', currentUser.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('name').textContent = data.name || '';
                    document.getElementById('age').textContent = data.age || '';
                    document.getElementById('weight').textContent = data.weight || '';
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Update user data in Firestore
        async function updateUserData() {
            const name = document.getElementById('name').textContent;
            const age = document.getElementById('age').textContent;
            const weight = document.getElementById('weight').textContent;

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    name: name,
                    age: age,
                    weight: weight
                });

                alert("User data updated successfully!");
            } catch (error) {
                console.error("Error updating data:", error);
            }
        }

        // Check authentication state on page load
        window.onload = function() {
            document.getElementById('registerUser').addEventListener('click', registerUser);
            document.getElementById('signInUser').addEventListener('click', signInUser);
            document.getElementById('updateData').addEventListener('click', updateUserData);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    console.log('User is signed in:', currentUser);
                    fetchUserData();
                } else {
                    // No user is signed in, show the modal
                    console.log('No user is signed in');
                    const authModal = new bootstrap.Modal(document.getElementById('authModal'), {
                        backdrop: 'static',  // Prevent modal from being closed by clicking outside
                        keyboard: false      // Disable keyboard shortcuts like ESC to close the modal
                    });
                    authModal.show();
                }
            });
        }

    </script>
    <!-- Bootstrap 5.3.3 JS (for Modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-sYzR4k1phI9oEaF5x/VxUPI0QK5JG1xExzNdDHXlTtnYYJkVK0mZCZRZ1N1HkdYm" crossorigin="anonymous"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        td[contenteditable="true"] {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Please Login</h5>
          </div>
          <div class="modal-body">
            <!-- User Authentication Section -->
            <div class="container">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
              </div>
              <div class="d-grid gap-2">
                <button id="registerUser" class="btn btn-primary">Register User</button>
                <button id="signInUser" class="btn btn-success">Sign In User</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Firebase Authentication and Data Fetch</h1>

        <!-- User Data Table -->
        <div class="mt-5">
            <h2>User Information</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="name" contenteditable="true"></td>
                        <td id="age" contenteditable="true"></td>
                        <td id="weight" contenteditable="true"></td>
                    </tr>
                </tbody>
                </table>
            </div>
            <button id="updateData" class="btn btn-primary">Update Data</button>
        </div>
    </div>

</body>
</html>
