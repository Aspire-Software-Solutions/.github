<html lang="en">
<head>

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs, startAfter } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2Uf5nXzvN5aSRL0iaOepYxOW6m7e2yjM",
            authDomain: "fbproject-c27b4.firebaseapp.com",
            databaseURL: "https://fbproject-c27b4-default-rtdb.firebaseio.com",
            projectId: "fbproject-c27b4",
            storageBucket: "fbproject-c27b4.appspot.com",
            messagingSenderId: "1008151670205",
            appId: "1:1008151670205:web:231a4bf7573ccd5a7ef6d4",
            measurementId: "G-VXYKQYFG9G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let lastVisible = null;
        let isFetching = false;

        // Register new user
        async function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                console.log('User registered:', currentUser);

                // Create initial user document in Firestore
                await setDoc(doc(db, 'users', currentUser.uid), {
                    email: currentUser.email,
                    name: "",
                    age: "",
                    weight: ""
                });

                alert("User registered successfully!");
                bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
                fetchUserData();
            } catch (error) {
                console.error("Error registering user:", error);
                alert(error.message);
            }
        }

        // Sign in user
        async function signInUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                console.log('User signed in:', currentUser);
                bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
                fetchUserData();
            } catch (error) {
                console.error("Error signing in:", error);
                alert(error.message);
            }
        }

        async function loadData(collectionName, reset = true) {
            if (isFetching) return;
            isFetching = true;

            // Show the loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            if (reset) {
                lastVisible = null;
                document.getElementById('contentArea').innerHTML = '';
            }

            const contentArea = document.getElementById('contentArea');
            const collRef = collection(db, collectionName);
            let q;

            try {
                // Fetch profiles without order if profiles don't have createdAt
                if (collectionName === 'profiles') {
                    q = query(collRef, limit(10)); // No 'orderBy' if profiles don't have createdAt
                } else if (lastVisible) {
                    q = query(collRef, orderBy('createdAt', 'desc'), startAfter(lastVisible), limit(10));
                } else {
                    q = query(collRef, orderBy('createdAt', 'desc'), limit(10));
                }

                const querySnapshot = await getDocs(q);
                let items = [];

                querySnapshot.forEach((doc) => {
                    items.push({ id: doc.id, data: doc.data() });
                });

                // Log the items to verify the data
                console.log("Fetched items:", items);

                if (items.length > 0) {
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    return items;  // Return the fetched items
                } else if (reset) {
                    contentArea.innerHTML = '<p class="text-center">No profiles available.</p>';
                    return [];
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                contentArea.innerHTML = `<p class="text-center">Error fetching ${collectionName}: ${error.message}</p>`;
                return [];
            } finally {
                isFetching = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Display data in an elegant format
        function displayData(items, collectionName) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';  // Clear previous content

            // Check if items is an array and has data
            if (!items || items.length === 0) {
                contentArea.innerHTML = '<p class="text-center">No profiles available.</p>';
                return;
            }

            items.forEach(item => {
                const { firstname, lastname, handle, followersCount, followingCount, quickieCount, avatarUrl, bio, coverPhoto } = item.data;

                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 mb-4';

                const card = document.createElement('div');
                card.className = 'card';

                // Card Cover Photo
                if (coverPhoto) {
                    const coverPhotoDiv = document.createElement('div');
                    coverPhotoDiv.className = 'card-img-top';
                    coverPhotoDiv.style.height = '150px';
                    coverPhotoDiv.style.backgroundImage = `url(${coverPhoto})`;
                    coverPhotoDiv.style.backgroundSize = 'cover';
                    coverPhotoDiv.style.backgroundPosition = 'center';
                    card.appendChild(coverPhotoDiv);
                }

                // Card Header with Avatar, Name, and Handle
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header d-flex align-items-center';

                const avatar = document.createElement('img');
                avatar.className = 'rounded-circle me-3';
                avatar.src = avatarUrl || 'https://via.placeholder.com/50';
                avatar.alt = 'Avatar';
                avatar.style.width = '50px';
                avatar.style.height = '50px';

                const fullNameAndHandle = document.createElement('div');
                const fullName = document.createElement('strong');
                fullName.textContent = `${firstname || 'Unknown'} ${lastname || 'User'}`;
                const handleSpan = document.createElement('span');
                handleSpan.textContent = ` @${handle || 'handle'}`;
                handleSpan.className = 'text-muted ms-2';

                fullNameAndHandle.appendChild(fullName);
                fullNameAndHandle.appendChild(handleSpan);

                cardHeader.appendChild(avatar);
                cardHeader.appendChild(fullNameAndHandle);

                // Card Body
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const bioParagraph = document.createElement('p');
                bioParagraph.textContent = bio || 'No bio available';
                bioParagraph.className = 'text-muted';

                const followers = document.createElement('p');
                followers.textContent = `Followers: ${followersCount || 0}`;

                const following = document.createElement('p');
                following.textContent = `Following: ${followingCount || 0}`;

                const quickies = document.createElement('p');
                quickies.textContent = `Quickies: ${quickieCount || 0}`;

                cardBody.appendChild(bioParagraph);
                cardBody.appendChild(followers);
                cardBody.appendChild(following);
                cardBody.appendChild(quickies);

                // Assemble the card
                card.appendChild(cardHeader);
                card.appendChild(cardBody);
                col.appendChild(card);

                contentArea.appendChild(col);
            });
        }




        // Infinite scroll for lazy loading
        // Must fix so it works for ALL BUTTONS
        /*
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isFetching) {
                const activeButton = document.querySelector('.btn.active');
                if (activeButton) {
                    loadData(activeButton.dataset.collection, false);
                }
            }
        });
        */

        // Initialize event listeners on window load
        window.onload = function() {
            const authModal = new bootstrap.Modal(document.getElementById('authModal'));

            // Authentication state observer
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    console.log('User is signed in:', currentUser);
                    // Hide the modal if user is signed in
                    bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
                } else {
                    console.log('No user is signed in');
                    // Show the modal only if no user is signed in
                    const authModalInstance = new bootstrap.Modal(document.getElementById('authModal'), {
                        backdrop: 'static',
                        keyboard: false
                    });
                    authModalInstance.show();
                }
            });

            document.getElementById('registerUser').addEventListener('click', registerUser);
            document.getElementById('signInUser').addEventListener('click', signInUser);

            const buttons = document.querySelectorAll('.section-button');

            buttons.forEach(button => {
                button.addEventListener('click', async () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    button.classList.add('active');

                    // Check which section is clicked and load the appropriate data
                    const collectionName = button.dataset.collection;
                    if (collectionName === 'profiles') {
                        // Fetch and display Profiles
                        const profiles = await loadData('profiles');
                        displayData(profiles, 'profiles');  // Use displayData for profiles
                    } else if (collectionName === 'quickies') {
                        // Fetch and display Quickies (Posts)
                        const quickiesCollection = await loadQuickies();
                        displayQuickiesData(quickiesCollection);  // Use displayQuickiesData for posts
                    }
                    // For notifications and other sections, add similar logic here.
                });
            });
        };


        // Fetch and display "quickies" data when the Posts button is clicked
        async function displayQuickiesData(items) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';  // Clear previous content

            // Check if items is defined and has data
            if (!items || items.length === 0) {
                contentArea.innerHTML = '<p class="text-center">No posts available.</p>';
                return;
            }

            items.forEach(item => {
                const { userName, handle, text, mediaUrl, likesCount, commentsCount, createdAt } = item.data;

                // Format createdAt as dd Month yyyy
                let formattedDate = 'Unknown Date';
                if (createdAt && createdAt.toDate) {
                    const date = createdAt.toDate();
                    formattedDate = date.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'short', // 'short' gives abbreviated month names (e.g., Jan, Feb)
                        year: 'numeric',
                    });
                }

                // Create card container
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 mb-4';

                const card = document.createElement('div');
                card.className = 'card shadow-sm';

                // Card Header - Username, Handle, and Date
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header d-flex justify-content-between align-items-center';

                const userInfo = document.createElement('div');
                const userNameElement = document.createElement('strong');
                userNameElement.textContent = userName || 'Unknown User';

                const handleElement = document.createElement('span');
                handleElement.textContent = ` @${handle || 'handle'}`;
                handleElement.className = 'text-muted ms-2';

                const dateElement = document.createElement('span');
                dateElement.textContent = formattedDate;
                dateElement.className = 'text-muted';

                userInfo.appendChild(userNameElement);
                userInfo.appendChild(handleElement);
                cardHeader.appendChild(userInfo);
                cardHeader.appendChild(dateElement);

                // Card Body - Media (if available) or Text
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                if (mediaUrl) {
                    const media = document.createElement('img');
                    media.src = mediaUrl;
                    media.className = 'card-img-top mb-3';
                    media.style.maxHeight = '300px';
                    media.style.objectFit = 'cover';
                    cardBody.appendChild(media);
                } else {
                    const postText = document.createElement('p');
                    postText.textContent = text || 'No text available.';
                    cardBody.appendChild(postText);
                }

                // Card Footer - Likes and Comments
                const cardFooter = document.createElement('div');
                cardFooter.className = 'card-footer d-flex justify-content-between align-items-center';

                const likes = document.createElement('span');
                likes.className = 'text-muted';
                likes.textContent = `Likes: ${likesCount || 0}`;

                const comments = document.createElement('span');
                comments.className = 'text-muted';
                comments.textContent = `Comments: ${commentsCount || 0}`;

                cardFooter.appendChild(likes);
                cardFooter.appendChild(comments);

                // Assemble the card
                card.appendChild(cardHeader);
                card.appendChild(cardBody);
                card.appendChild(cardFooter);
                col.appendChild(card);

                // Append card to content area
                contentArea.appendChild(col);
            });
        }


    
    // Fetch quickies from Firestore
    async function loadQuickies() {
        try {
            const quickiesRef = collection(db, 'quickies');
            const quickiesSnapshot = await getDocs(quickiesRef);

            // Check if we received any documents
            if (quickiesSnapshot.empty) {
                console.log("No quickies available.");
                return [];
            }

            console.log("BELOW ARE THE QUICKIES")
            console.log(quickiesSnapshot)

            let quickies = [];
            quickiesSnapshot.forEach((doc) => {
                quickies.push({
                    id: doc.id,
                    data: doc.data()
                });
            });

            return quickies;
        } catch (error) {
            console.error("Error fetching quickies:", error);
            return [];  // Return empty array in case of error
        }
    }

    // Sample function call - you can replace `items` with actual data fetched from Firestore
    document.querySelector('.section-button[data-collection="quickies"]').addEventListener('click', async function() {
        const quickiesCollection = await loadQuickies();
        displayQuickiesData(quickiesCollection);
    });

    </script>

    <!-- Bootstrap 5.3.3 JS (for Modal functionality) -->

    </div>
